        <g filter="url(#filter0_n_110_251)">

        </g>
        <defs>
          <filter id="filter0_n_110_251" x="0" y="0" width="100%" height="100%" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
            <feTurbulence type="fractalNoise" baseFrequency="0.5 0.5" stitchTiles="stitch" numOctaves="3" result="noise" seed="1659" />
            <feColorMatrix in="noise" type="luminanceToAlpha" result="alphaNoise" />

            <feFlood flood-color="rgba(208, 208, 208, 0.2)" result="color1Flood" />
            <feComposite operator="in" in2="noise1Clipped" in="color1Flood" result="color1" />
            <feMerge result="effect1_noise_110_251">
              <feMergeNode in="shape" />
              <feMergeNode in="color1" />
            </feMerge>
          </filter>
        </defs>
      </svg>

    <!-- Modalní okno pro kontaktní formulář -->
    <div class="contact">
      <button class="contact_btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewbox="0 0 16 16">
          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
        </svg>
      </button>
      <div class="contact_modal">
        <h2>Kontakt</h2>
        <button class="modal_close_btn">
          <svg class="modal_close_icon" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </button>
        <form class="contact_form">
          <div class="row">
            <label for="firstName">Jméno</label>
            <input type="text" name="firstName" id="firstName" />
          </div>
          <div class="row">
            <label for="lastName">Příjmení</label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <div class="row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="row">
            <label for="message">Zpráva</label>
            <textarea name="message" id="message" rows="6"></textarea>
          </div>
          <button disabled type="submit" class="submit_btn disabled">Odeslat</button>
        </form>
        <div id="response"></div>
      </div>
      <div class="overlay"></div>
    </div>
